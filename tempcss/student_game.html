<!DOCTYPE html>
<html>
<head>
  <title>student game</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="container">
  <h1 class="game-view-h1">GAME THE PROGRESS</h1>
    <h2 class="game-view-h2">What is the answer to this question?</h2>
    <table class="table-quiz-display">
    <tr>
      <td class="student-quiz-display one">
        <div class="form">
          <!-- This is the form for answer # 1 -->
          <form>
            <div class="formfield">
             <input type="submit" value="Fun" class="student-button-1">
            </div>
          </form>
        </div>
      </td>
      <td class="student-quiz-display two">
        <div class="form">
          <!-- This is the form for answer # 2 -->
          <form>
            <div class="formfield">
             <input type="submit" value="Weird" class="student-button-2">
            </div>
          </form>
        </div>
      </td>
    </tr>
    <tr>
      <td class="student-quiz-display three">
        <div class="form">
          <!-- This is the form for answer # 3 -->
          <form>
            <div class="formfield">
             <input type="submit" value="Silly" class="student-button-3">
            </div>
          </form>
        </div>        
      </td>
      <td class="student-quiz-display four">
        <div class="form">
          <!-- This is the form for answer # 3 -->
          <form>
            <div class="formfield">
             <input type="submit" value="Funky" class="student-button-4">
            </div>
          </form>
        </div>        

      </td>
    </tr>
    </table>

    <br><br>
    <table class="table-timer">
      <tr>
        <td id="timer1">&nbsp;</td>
        <td id="timer2">&nbsp;</td>
        <td id="timer3">&nbsp;</td>
        <td id="timer4">&nbsp;</td>
        <td id="timer5">&nbsp;</td>
      </tr>
    </table>

</div>

</body>
</html>
